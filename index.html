<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
    <div class="game-container" id="rock">
        <img src="./rock.png" alt="rock"/>
    </div>
    <div class="game-container" id="paper">
        <img src="./paper.png" alt="paper"/>
    </div>
    <div class="game-container" id="scissor">
        <img src="./scissors.png" alt="scissor"/>
    </div>
     </div>
    <div class="score-board">
        <div class="user">
            <p id="your-score">0</p>
            <p>you</p>
        </div>
        <div class="computer">
            <p id="computer">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Play your move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
